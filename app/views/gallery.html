

<div class="row">
  <div class="col-md-3">

    <div class="list-group">
      <button class="list-group-item"  type="button" ng-click="deactivateTag(tag)"
              ng-repeat="tag in galleryService.activeTagList">
        {{tag.name}}
      </button>
    </div>

    <input class="form-control" type="search" ng-model="search" placeholder="filter tags ..." />

    <div class="list-group">
      <button class="list-group-item"  type="button"   ng-click="activateTag(tag)"
          ng-repeat="tag in galleryService.tagList | filter:search">
        {{tag.name}}
      </button>
    </div>
  </div>

  <div ng-hide="pictures.length">There are no pictures yet.</div>


  <ul class="col-md-9">
    <li ng-repeat="p in pictures">
      <img ng-src="{{p.thumbURL}}"/>
    </li>
  </ul>

</div>
